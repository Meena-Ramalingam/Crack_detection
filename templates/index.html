<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing Results</title>
    <link rel="stylesheet" >
</head>
<style>
    body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

h1, h2 {
    color: #fff;
}

.content {
    margin-top: 20px;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 10px;
}

.image-gallery img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

</style>
<body>
    <div class="container">
        <h1>Image Processing Results</h1>
        <div class="content">
            <h2>Status</h2>
            <p>{{ message }}</p>
            
            <!-- Placeholder for displaying images -->
            <div class="image-gallery">
                <!-- Loop through images and display them -->
                {% for image in images %}
                    <img src="{{ url_for('static', filename='images/' + image) }}" alt="Image {{ loop.index }}">
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
